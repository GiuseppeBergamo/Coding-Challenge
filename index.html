<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="master.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="contenitore quadrato">

      <div class="container invisibile">

        <!-- titolo e logo -->

        <header>
          <img id="logo"src="logo.png" alt="">
          <h2>Taking Booleaners from A to B</h2>
        </header>

        <!-- opzioni prenotazione monopattini -->

        <nav>
          <div class="navigatore">
            <input type="submit" name="" value="Prenota">
            <input type="submit" name="" value="Termina Prenotazione">
            <input type="submit" name="" value="Registrati">
            <input type="submit" name="" value="Accedi">
          </div>
        </nav>

        <!-- stato dei monopattini disponibili -->

        <main>
          <section>
            <input type="checkbox" name="" value="">
            <h3>Monopattino Turbo70</h3>
            <span>Via Salieri 45 - a 100m da te</span>
            <span>Stato carica:</span>
            <div class="barradicaricamento1"></div>
          </section>

          <section>
            <input type="checkbox" name="" value="">
            <h3>Monopattino InitialD</h3>
            <span>Via delle Gardenie 183 - a 700m da te</span>
            <span>Stato carica:</span>
            <div class="barradicaricamento2"></div>
          </section>

          <section>
            <input type="checkbox" name="" value="">
            <h3>Monopattino SpeedMk2</h3>
            <span>Corso Italia 357 - a 2km da te</span>
            <span>Stato carica:</span> 
            <div class="barradicaricamento3"></div>
          </section>

        </main>
      </div>
    </div>
  </body>
</html>
